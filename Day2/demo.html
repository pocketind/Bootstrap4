<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <!--
        if you want to create the alert here we have some classess

        alert alert-*      (* means color)
    -->

    <div class="container mt-5">

        <div class="alert alert-success">
            <strong class="mr-3">profile card</strong>
            <a href="https://getbootstrap.com/docs/4.4/getting-started/download/" class="alert-link">JOIN</a>
        </div>
        <div class="alert alert-white">
            <b>white...!</b>
        </div>

        <div class="alert alert-dark">
            <b>dark...!</b>
        </div>

        <div class="alert alert-secondary">
            <b>secondary...!</b>
        </div>

        <div class="alert alert-light bg-dark">
            <b>light...!</b>
        </div>

        <div class="alert alert-primary">
            <b>primary...!</b>
        </div>

        <div class="alert alert-info">
            <b>info...!</b>
        </div>

        <div class="alert alert-warning">
            <b>warning...!</b>
        </div>

        <div class="alert alert-danger">
            <strog>Danger...!</strong>
        </div>

        <div class="alert alert-success">
            Success...!
        </div>

    </div>
</body>
</html>
